<mat-card>
  <mat-card-content>

    <button  mat-raised-button color="primary" (click)="AddPJ()">Adicionar Pessoa Juridica</button>
    
  </mat-card-content> 
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="['razaosocial','nomefantasia','cnpj','segmento','action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['razaosocial','nomefantasia','cnpj','segmento','action']"></tr>

  <ng-container matColumnDef="razaosocial">
    <th mat-header-cell *matHeaderCellDef> RazaoSocial </th>
    <td mat-cell *matCellDef="let pessoaJuridica"> {{pessoaJuridica.RazaoSocial}} </td>
  </ng-container>

  <ng-container matColumnDef="nomefantasia">
    <th mat-header-cell *matHeaderCellDef> NomeFantasia </th>
    <td mat-cell *matCellDef="let pessoaJuridica"> {{pessoaJuridica.NomeFantasia}} </td>
  </ng-container>

  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef> CNPJ </th>
    <td mat-cell *matCellDef="let pessoaJuridica"> {{pessoaJuridica.CNPJ | mask:"000.000.00-00" }} </td>
  </ng-container>

    <ng-container matColumnDef="segmento">
    <th mat-header-cell *matHeaderCellDef> Segmento </th>
    <td mat-cell *matCellDef="let pessoaJuridica"> {{pessoaJuridica.Segmento}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let pessoaJuridica">
      <button mat-icon-button (click)="btnSearch(pessoaJuridica)">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button (click)="btnDeletar(pessoaJuridica)">
        <mat-icon>delete</mat-icon>
      </button>  
    </td>
    
  </ng-container>




</table>
