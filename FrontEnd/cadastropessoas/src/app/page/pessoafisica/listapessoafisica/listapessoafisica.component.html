<mat-card>
  <mat-card-content>

    <button  mat-raised-button color="primary" (click)="AddPF()">Adicionar Pessoa Física</button>
    
  </mat-card-content> 
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="['nome','cpf','rg','datanascimento','profissao','action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nome','cpf','rg','datanascimento','profissao','action']"></tr>


  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let pessoaFisica"> {{pessoaFisica.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let pessoaFisica"> {{pessoaFisica.cpf | mask:"000.000.00-00" }} </td>
  </ng-container>

  <ng-container matColumnDef="rg">
    <th mat-header-cell *matHeaderCellDef> RG </th>
    <td mat-cell *matCellDef="let pessoaFisica"> {{pessoaFisica.rg | mask:"00.000.000-00" }} </td>
  </ng-container>

   <ng-container matColumnDef="datanascimento">
    <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
    <td mat-cell *matCellDef="let pessoaFisica"> {{pessoaFisica.dataNascimento | date:"dd/MM/yyyy"  }} </td>
  </ng-container>

  <ng-container matColumnDef="profissao">
    <th mat-header-cell *matHeaderCellDef> Profissao </th>
    <td mat-cell *matCellDef="let pessoaFisica"> {{pessoaFisica.profissao}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let pessoaFisica">
      <button mat-icon-button (click)="btnSearch(pessoaFisica)">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button (click)="btnDeletar(pessoaFisica)">
        <mat-icon>delete</mat-icon>
      </button>  
    </td>
    
  </ng-container>




</table>
